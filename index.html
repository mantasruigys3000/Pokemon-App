<!--Doctype HTML-->

<html>
    <head>
        <title> Mantas Pokemon App</title>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    
    </head>
    
    <body>
            
        <div class="mainBanner",id="banner">
            Mantas Pokemon Index
            <div id="search", class="searchbar">
                <form id="pokeForm" name="searchForm">
                        <input type="text"class="inputBox",id="pokeSearch">
                        <button type="button" id="searchButton">Search</button>
                        <button type="button" id="searchButton">See Favorites</button>
                </form>
                
                
            </div>
        </div>

        <div class="compareBanner" id="bannerComp">
            
             <button type="button" id="bannerButton" onclick="clearComp()">  Clear </button>
           
            

            <div class="compareImg",id="compImg1">
                <img src="./img/empty.png" alt="" width="256" height="256">
            </div>

            <img src="./img/Versus_sign.png" alt="" width="256" height="256" class="vsLogo">

            <div class="compareImg",id="compImg2">
                <img src="./img/empty.png" alt="" width="256" height="256">
            </div>

            <button type="button" id="bannerButton">  Compare </button>
        </div>

        <div id="poke-display" class="mainContainer"></div>
        <script src="js/display.js"></script>
    </body>
    
</html>
