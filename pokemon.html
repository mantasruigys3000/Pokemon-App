<html>
    <head>
        <title>Pokemon</title>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <meta charset="UTF-8" >
    </head>

    <body>
        
    <div class="mainBanner",id="banner">
        Mantas Pokemon Index
    </div>

    <div id="pokeName",class="pokeMainText" >
        Name
    </div>

    <div class="imageContainter", id="pokeImageContainer">
        <img src="" alt="pokemon_image", id="mainPokeImage", width="512", height="512">
    </div>

    <div id="pokeDescription",class="pokemonDescription">
        Description Text
    </div>

    <div id="stats-table">
        <table id="poke-table">
            <tr>
                <th colspan="2", id="statsRow">
                    Stats
                </th>
            </tr>
            <tr>
                <th id="pokeHeader">Type</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
            
            <tr>
                <th id="pokeHeader">Hp</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
            <tr>
                <th id="pokeHeader">Attack</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
            <tr>
                <th id="pokeHeader">Defense</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
            <tr>
                <th id="pokeHeader">Special-attack</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
            <tr>
                <th id="pokeHeader">Special-defense</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
            <tr>
                <th id="pokeHeader">Speed</th>
                <th id="statText">TEMP TEXT</th>
            </tr>
        </table>
    </div>

    
    <script src="js/pokemonPage.js">
              
    </script>

    </body>
</html>
